<!DOCTYPE html>
<!-- XML NAMESPACE DECLARATION FOR THYMELEAF -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- MODIFIED ORIGINAL CHARSET TO ALLOW FOR USE OF BOOTSTRAP AND JQUERY VIA MAVEN DEPENDENCIEs-->
	<meta http-equiv="Content-Type" content="text.html; charset=UTF-8">
	<!-- FOR MOBILE PHONE RESPONSIVENESS -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minumum-scale=1.0">
	
	<title>Login - Shopme Admin</title>
	
	<!-- SECTION THAT REFERS TO FILES OF BOOTSTRAP -->
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
	
</head>
<body>
<!-- DIV FOR CONTAINER -->
<div class="container-fluid text-center">
	<!-- IMAGE FOR APP -->
	<div>
		<img th:src="@{/images/logo.png}">
	</div>
	<!-- LOGIN FORM -->
	<form th:action="@{/login}" method ="post" style="max-width:350px; margin:0 auto">
		<div th:if="${param.error}">
			 <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
		</div>
		<div th:if="${param.logout}">
			<p class="text-warning" >You have been logged out</p>
		</div>
		<div class="border border-secondary rounded p-3">
			<p>Access to Shopme Control Panel</p>
			<p>
				<input type="email" name="email" class="form-control" placeholder="E-mail" required/>
			</p>
			<p>
				<input type="password" name="password" class="form-control" placeholder="Password" required/>
			</p>
			<p>
				<input type="checkbox" name="remember-me" />Remember me
			</p>
			<p>
				<input type="submit" value="login" class="btn btn-primary"/>
			</p>
		</div>
	</form>
	<!-- DIV FOR FOOTER -->
	<div th:replace="fragments :: footer"></div>
</div>
</body>
</html>
